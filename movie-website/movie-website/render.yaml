services:
  - type: web
    name: netbox-movie-streaming
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn backend.app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netbox-database
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.4
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: movie-storage
      mountPath: /opt/render/project/src/backend/movies
      sizeGB: 10

databases:
  - name: netbox-database
    databaseName: netbox
    user: netbox_user
    region: oregon
    plan: free